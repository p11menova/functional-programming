name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build-and-test:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup OCaml & opam
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: "4.14.0"
          opam-depext: false

      - name: install dependencies
        run: |
          eval "$(opam env)"
          opam update
          opam install --yes dune ocamlformat alcotest

      - name: Check formatting
        working-directory: lab1/ocaml
        run: |
          eval "$(opam env)"
          ocamlformat --version
          git ls-files '*.ml' '*.mli' | xargs -r ocamlformat --enable-outside-detected-project --check

      - name: build
        run: |
          eval "$(opam env)"
          dune build --profile dev

      - name: test
        run: |
          eval "$(opam env)"
          dune runtest --no-buffer
