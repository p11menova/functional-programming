name: CI

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    container:
      image: ocaml/opam:ubuntu-22.04-ocaml-4.14
    env:
      DUNE_CACHE: enabled
      DUNE_CACHE_STORAGE_MODE: copy
    defaults:
      run:
        shell: bash
        working-directory: lab1/ocaml

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache opam root
        uses: actions/cache@v4
        with:
          path: /home/opam/.opam
          key: opam-4.14-${{ hashFiles('**/*.opam') }}
          restore-keys: |
            opam-4.14-

      - name: Cache dune
        uses: actions/cache@v4
        with:
          path: |
            /home/opam/.cache/dune
            lab1/ocaml/_build
          key: dune-${{ hashFiles('lab1/ocaml/dune-project', 'lab1/ocaml/**/dune') }}
          restore-keys: |
            dune-

      - name: Show toolchain
        run: |
          opam switch show
          ocaml -version

      - name: Install dependencies
        run: |
          opam update
          opam install -y dune alcotest ocamlformat

      - name: Check formatting
        run: |
          ocamlformat --version
          git ls-files '*.ml' '*.mli' | xargs -r ocamlformat --enable-outside-detected-project --check

      - name: Build
        run: dune build

      - name: Test
        run: dune runtest --no-buffer
